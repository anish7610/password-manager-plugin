<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="navbarContainer""></div>
    <div class="page-container"  style="margin-top:50px;">
        <h2>Password Generator</h2>
        <form id="generatePasswordForm">
            <label for="passwordLength">Password Length:</label>
            <input type="number" id="passwordLength" name="passwordLength" min="6" max="100" value="12">
            <br>
            <label for="includeUppercase">
                <input type="checkbox" id="includeUppercase" name="includeUppercase">
                Include Uppercase Letters
            </label>
            
            <label for="includeNumbers">
                <input type="checkbox" id="includeNumbers" name="includeNumbers" checked>
                Include Numbers
            </label>
            
            <label for="includeSymbols">
                <input type="checkbox" id="includeSymbols" name="includeSymbols" checked>
                Include Symbols
            </label>
            <br>
            <button type="submit">Generate Password</button>
        </form>
    
        <br><br>
        <label for="generatedPassword">Generated Password:
            <h4 id="generatedPassword" style="margin-right: 15px;"></h4>
        </label>
    </div>
    <script type="module" src="generate-password.js"></script>
    <script type="module" src="navbar.js"></script>
</body>
</html>
