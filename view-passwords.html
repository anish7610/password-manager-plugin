<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbarContainer"></div>
    <!-- <h2>Password Manager</h2> -->
    <div class="page-container">
        <div class="password-header">
            <h2>Passwords</h2>
            <button id="addPassword" type="submit">Add</button>
        </div>
        <form id="addPasswordForm" class="password-form" style="display: none;">
            <div class="form-group">
                <label for="siteUsername">Username or Email:</label>
                <input type="text" id="siteUsername" name="siteUsername" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="editPassword">
                    <input type="password" id="password" name="password" required>
                    <button type="submit" style="margin-left: 10px; margin-right: 0px;" class="show-button" id="showPassword">Show</button>
                </div>
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="website" id="website" name="website" size="35" required>
            </div>
            <button class="show-button" type="submit" id="addPasswordFormButton">Submit</button>
            <button class="show-button" type="submit" id="closeButton">Close</button>
            <br><br>
        </form>
        <ul id="password-list" class="password-list"></ul>
        <br><br>
    </div>
    <script type="module" src="manage-passwords.js"></script>
    <script type="module" src="navbar.js"></script>
</body>
</html>
