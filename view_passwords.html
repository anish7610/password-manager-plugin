<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-header">
        <h2>Password Manager</h2>
        <a href="#" id="logout">Logout</a>
    </div>
    <div class="password-header">
        <h2>Passwords</h2>
        <button id="addPassword" type="submit">Add</button>
    </div>
    <form id="addPasswordForm" class="password-container hidden">
        <div class="form-group">
            <label for="siteUsername">Username or Email:</label>
            <input type="text" id="siteUsername" name="siteUsername" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="website">Website:</label>
            <input type="website" id="website" name="website" size="35" required>
        </div>
        <button class="show-button" type="submit" id="addPasswordFormButton">Submit</button>
        <button class="show-button" type="submit" id="closeButton">Close</button>
        <br><br>
    </form>
    <ul id="password-list" class="password-list"></ul>
    <br><br>
    <script type="module" src="manage-passwords.js"></script>
</body>
</html>
